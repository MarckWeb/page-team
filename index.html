<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">

  <title>Devchallenges</title>
</head>

<body>
  <div class="container">
    <article class="container__article">
      <h1 class="container__title">The creative crew</h1>
      <section class="container__section">
        <h3 class="container__subtitle">Who we are</h3>
        <p class="container__paragraph">We are team of creatively diverse. driven. innovative individuals working in
          various
          locations from the world.
        </p>
      </section>
    </article>

    <article class="gallery">

      <figure class="gallery__item">
        <span class="gallery__span">Product owner</span>
        <img class="gallery__item-image" src="assets/photo1.png" alt="imagen Bill Mahoney ">
        <figcaption class="gallery__item-text">Bill Mahoney</figcaption>
      </figure>

      <figure class="gallery__item">
        <span class="gallery__span">Art director</span>
        <img class="gallery__item-image" src="assets/photo2.png" alt="imagen Saba Cabrera ">
        <figcaption class="gallery__item-text">Saba Cabrera</figcaption>
      </figure>

      <figure class="gallery__item">
        <span class="gallery__span">Tech Lead</span>
        <img class="gallery__item-image" src="assets/photo3.png" alt="imagen Shae Le ">
        <figcaption class="gallery__item-text">Shae Le</figcaption>
      </figure>

      <figure class="gallery__item">
        <span class="gallery__span">UX Designer</span>
        <img class="gallery__item-image" src="assets/photo4.png" alt="imagen Skylah Lu ">
        <figcaption class="gallery__item-text">Skylah Lu</figcaption>
      </figure>

      <figure class="gallery__item">
        <span class="gallery__span">Developer</span>
        <img class="gallery__item-image" src="assets/photo5.png" alt="imagen Griff Richards ">
        <figcaption class="gallery__item-text">Griff Richards</figcaption>
      </figure>

      <figure class="gallery__item">
        <span class="gallery__span">Developer</span>
        <img class="gallery__item-image" src="assets/photo6.png" alt="imagen Stan John ">
        <figcaption class="gallery__item-text">Stan John</figcaption>
      </figure>
    </article>

    <p class="footer">created by MarckWeb - devChallenges.io</p>
  </div>

</body>

</html>
